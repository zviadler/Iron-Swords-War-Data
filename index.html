<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专  </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="language-toggle" id="langBtn" role="button" tabindex="0" aria-label="祝 砖驻">English</div>

    <div class="container relative"> <header class="site-header" id="siteHeader">
            <h1 id="siteTitle">专  </h1>
            <p id="siteSub">转 转注 驻 专爪祝</p>
        </header>

        <div class="filters-bar">
            <div class="filter-group">
                <label for="locationFilter">拽:</label>
                <select id="locationFilter" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                    <option value=""></option>
                    </select>
            </div>
            
            <div class="filter-group">
                <label for="orgFilter">专:</label>
                <select id="orgFilter" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                    <option value=""></option>
                    </select>
            </div>
            
            <div class="filter-group">
                <label for="rankFilter">专:</label>
                <select id="rankFilter" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                    <option value=""></option>
                    </select>
            </div>
            
            <div class="filter-group">
                <label for="searchBox">驻砖:</label>
                <input type="text" id="searchBox" placeholder=" 驻砖 砖, 拽  转专..." class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
            </div>
            
            <button class="btn" id="exportBtn" aria-label="爪 转 拽抓 CSV">
                <i class="fas fa-download"></i> 爪 -CSV
            </button>
            <button class="btn btn-secondary" id="resetBtn" aria-label="驻住 转  驻专 驻砖">
                <i class="fas fa-refresh"></i> 驻住 驻专
            </button>
            <button class="btn btn-secondary" id="viewToggleBtn" aria-label="祝  转爪转  转爪转 专住">
                <i class="fas fa-th-list"></i> 注专 转爪转 专住
            </button>
        </div>

        <div id="resultsCounter" class="results-counter hidden"></div>
        
        <div id="contentArea" class="table-container">
            </div>

        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="spinner"></div>
            <p class="text-gray-700 text-lg loading-text">注 转...</p>
        </div>
    </div>
    
    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCombatants">0</div>
                <div>住" </div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCasualties">0</div>
                <div>住" 拽专转</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="familyCasualties">0</div>
                <div> 砖驻</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="highRanking">0</div>
                <div>专</div>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <script src="script.js"></script>
